inherit_from: .rubocop_todo.yml

# 全体に適応する項目を定義します。ここで Exclude に設定したファイルは、チェック対象外になります。
AllCops:
  TargetRubyVersion: 3.0
  # DisabledByDefault: true
  SuggestExtensions: false
  Exclude:
    - bin/*
    - db/schema.rb
    - db/migrate/*
    - vendor/**/*
    - 'gems/**/*'
    - '**/tmp/**/*'
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - 'actionpack/lib/action_dispatch/journey/parser.rb'
    - 'actionmailbox/test/dummy/**/*'
    - 'actiontext/test/dummy/**/*'
    - '**/node_modules/**/*'
    # - 'config/**/*'
  NewCops: enable

require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rubycw
  # - rubocop-inflector

Rails:
  Enabled: true

Bundler:
  Enabled: true

Bundler/OrderedGems:
  Enabled: false

# Gemspec:
#   Enabled: true

Lint:
  Enabled: true

Performance:
  Enabled: true
  Exclude:
    - '**/spec/**/*'

Rubycw:
  Enabled: true

Security:
  Enabled: true

# 日本語コメントを許可
Style/AsciiComments:
  Enabled: false

# Metrics/LineLength:
#   Max: 150

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Max: 40

# ブロックの長さを無制限にする
Metrics/BlockLength:
  Exclude:
    - 'config/**/*'
    - 'app/views/**/*'

Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'app/controllers/**/*'

Lint/EmptyBlock:
  Exclude:
    - '**/spec/**/*'

# Layout/TrailingEmptyLines:
#   Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Style/BlockDelimiters:
  AutoCorrect: false
  Exclude:
    - "spec/**/*"
  
Style/SymbolArray:
  Enabled: false

Rails/FilePath:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

